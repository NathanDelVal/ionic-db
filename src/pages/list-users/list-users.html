
<ion-header>
  <ion-navbar>
    <ion-title>Usuários</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of listUsers">
      <ion-thumbnail item-start>
        <img src="assets/img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{user.nome}}</h2>
      <p>Email • {{user.email}}</p>
      <p>Telefone • {{user.telefone}}</p>
      <button ion-button clear item-end  (click)="openDetails()">View</button>
    </ion-item>
  </ion-list>
</ion-content>
