<ion-header>
  <ion-navbar>
    <ion-title>Lista de CEPs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- inputs de consulta -->
  <ion-list>
    <ion-item>
      <ion-input type="text" maxlength="2" [(ngModel)]="txtUF" placeholder="Estado" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="txtCidade" placeholder="Cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="txtLogradouro" placeholder="Logradouro"></ion-input>
      <button ion-button color="dark" clear icon-only item-right>
        <ion-icon name="search" is-active="false"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <!-- a lista de resultados -->
  <ion-list-header>
    <ion-icon name="locate" item-start></ion-icon>
    CEPs Encontrados
  </ion-list-header>
  
  <ion-list>
    <ion-item>
      CEP
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Logradouro
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Bairro
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Cidade
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Estado
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Complemento
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      IBGE
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      GIA
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
    <ion-item>
      Unidade
      <ion-note color="primary" item-end></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
